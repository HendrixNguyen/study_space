    restart: always
    networks:
      - local_stack
    volumes:
      # - ./redis-cluster/data-3:/bitnami/redis/data
      - redis-cluster_data-3:/bitnami/redis/data
    environment:
      - 'REDIS_PASSWORD=dev'
      - 'REDIS_NODES=node-0 node-1 node-2 node-3 node-4 node-5'

  node-4:
    image: docker.io/bitnami/redis-cluster:7.0
    restart: always
    networks:
      - local_stack
    volumes:
      # - ./redis-cluster/data-4:/bitnami/redis/data
      - redis-cluster_data-4:/bitnami/redis/data
    environment:
      - 'REDIS_PASSWORD=dev'
      - 'REDIS_NODES=node-0 node-1 node-2 node-3 node-4 node-5'

  node-5:
    image: docker.io/bitnami/redis-cluster:7.0
    restart: always
    depends_on:
      - node-0
      - node-1
      - node-2
      - node-3
      - node-4
    networks:
      - local_stack
    volumes:
      # - ./redis-cluster/data-5:/bitnami/redis/data
      - redis-cluster_data-5:/bitnami/redis/data
    environment:
      - 'REDIS_PASSWORD=dev'
      - 'REDISCLI_AUTH=dev'
      - 'REDIS_CLUSTER_REPLICAS=1'
      - 'REDIS_NODES=node-0 node-1 node-2 node-3 node-4 node-5'
      - 'REDIS_CLUSTER_CREATOR=yes'
      - 'DEBUG=true'

