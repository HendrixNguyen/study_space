version: '3.7'

networks:
  net:

services:
  node-0:
    image: docker.io/bitnami/redis-cluster:7.0
    restart: always
    volumes:
      - redis-cluster_data-0:/bitnami/redis/data
    networks:
      - net
    ports:
      - "6379"
    environment:
      - 'REDIS_PASSWORD=dev'
      - 'REDIS_NODES=node-0 node-1 node-2 node-3 node-4 node-5'

  node-1:
    image: docker.io/bitnami/redis-cluster:7.0
    restart: always
    networks:
      - net
    ports:
      - "6379"
    volumes:
      - redis-cluster_data-1:/bitnami/redis/data
    environment:
      - 'REDIS_PASSWORD=dev'
      - 'REDIS_NODES=node-0 node-1 node-2 node-3 node-4 node-5'

  node-2:
    image: docker.io/bitnami/redis-cluster:7.0
    restart: always
    ports:
      - "6379"
    networks:
      - net
    volumes:
      - redis-cluster_data-2:/bitnami/redis/data
    environment:
      - 'REDIS_PASSWORD=dev'
      - 'REDIS_NODES=node-0 node-1 node-2 node-3 node-4 node-5'

  node-3:
    image: docker.io/bitnami/redis-cluster:7.0
    restart: always
    networks:
      - net
    ports:
      - "6379"
    volumes:
      - redis-cluster_data-3:/bitnami/redis/data
    environment:
      - 'REDIS_PASSWORD=dev'
      - 'REDIS_NODES=node-0 node-1 node-2 node-3 node-4 node-5'

  node-4:
    image: docker.io/bitnami/redis-cluster:7.0
    restart: always
    networks:
      - net
    ports:
      - "6379"
    volumes:
      - redis-cluster_data-4:/bitnami/redis/data
    environment:
      - 'REDIS_PASSWORD=dev'
      - 'REDIS_NODES=node-0 node-1 node-2 node-3 node-4 node-5'

  node-5:
    image: docker.io/bitnami/redis-cluster:7.0
    restart: always
    depends_on:
      - node-0
      - node-1
      - node-2
      - node-3
      - node-4
    networks:
      - net
    ports:
      - "6379"
    volumes:
      - redis-cluster_data-5:/bitnami/redis/data
    environment:
      - 'REDIS_PASSWORD=dev'
      - 'REDISCLI_AUTH=dev'
      - 'REDIS_CLUSTER_REPLICAS=1'
      - 'REDIS_NODES=node-0 node-1 node-2 node-3 node-4 node-5'
      - 'REDIS_CLUSTER_CREATOR=yes'
      - 'DEBUG=true'

  redis-insight:
    image: redislabs/redisinsight
    container_name: redis-insight
    restart: unless-stopped
    ports:
      - 28001:8001
    volumes:
      - redis-cluster_app:/app
    environment:
      - RITRUSTEDORIGINS=https://cluster.huyndg.io.vn/,http://cluster.huyndg.io.vn/
      - RIPROXYENABLE=true
    networks:
      - net

volumes:
  redis-cluster_data-0:
  redis-cluster_data-1:
  redis-cluster_data-2:
  redis-cluster_data-3:
  redis-cluster_data-4:
  redis-cluster_data-5:
  redis-cluster_data-6:
  redis-cluster_data-7:
  redis-cluster_data-8:
  redis-cluster_app:

