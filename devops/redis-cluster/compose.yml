version: '3.7'
services:
  node-0:
    image: docker.io/bitnami/redis-cluster:7.0
    restart: always
    volumes:
      # - redis-cluster/data-0:/bitnami/redis/data
      - redis-cluster_data-0:/bitnami/redis/data
    networks:
      - local_stack
    environment:
      - 'REDIS_PASSWORD=dev'
      - 'REDIS_NODES=node-0 node-1 node-2 node-3 node-4 node-5'

  node-1:
    image: docker.io/bitnami/redis-cluster:7.0
    restart: always
    networks:
      - local_stack
    volumes:
      # - ./redis-cluster/data-1:/bitnami/redis/data
      - redis-cluster_data-1:/bitnami/redis/data
    environment:
      - 'REDIS_PASSWORD=dev'
      - 'REDIS_NODES=node-0 node-1 node-2 node-3 node-4 node-5'

  node-2:
    image: docker.io/bitnami/redis-cluster:7.0
    restart: always
